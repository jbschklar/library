		<form action="#" method="get" class="book-form hidden">
			<label for="title">Title</label>
			<input type="text" name="title" id="title" />
			<label for="author">Author</label>
			<input type="text" name="author" id="author" />
			<label for="pages">Length</label>
			<input type="text" name="pages" id="pages" placeholder="# of pages" />

			<div class="genre-options">
				<h3>Genre:</h3>
				<ul>
					<li>
						<input type="radio" name="genre" id="non-fiction" />
						<label for="non-fiction">Non-fiction/ Reference</label>
					</li>
					<li>
						<input type="radio" name="genre" id="fantasy" />
						<label for="fantasy">Fantasy</label>
					</li>
					<li>
						<input type="radio" name="genre" id="sci-fi" />
						<label for="scifi">Sci-fi</label>
					</li>
					<li>
						<input type="radio" name="genre" id="horror" />
						<label for="horror">Horror</label>
					</li>
					<li>
						<input type="radio" name="genre" id="mystery-thriller" />
						<label for="mystery-thriller">Mystery/ Thriller</label>
					</li>
				</ul>
			</div>
			<div class="read-options">
				<h3>Have you read it?</h3>
				<ul>
					<li>
						<input type="radio" name="read" id="not-read" />
						<label for="no">Not read</label>
					</li>
					<li>
						<input type="radio" name="read" id="in-progress" />
						<label for="in-progress">In progress</label>
					</li>
					<li>
						<input type="radio" name="read" id="read" />
						<label for="read">Read</label>
					</li>
				</ul>
			</div>
			<button type="submit" class="form-btn">submit</button>
		</form>
